<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edg">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>TERBANG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    <from action="">

        <div class="row">

            <div class="col">

                <h3 class="title">TEERBANG (Online Banking)</h3>

                <div class="inputBox">
                    <span>Nama Lengkap :</span>
                    <input type="text" placeholder="">
                </div>
                <div class="inputBox">
                    <span>email</span>
                    <input type="email" placeholder="example@gmail.com">
                </div>
                <div class="inputBox">
                    <span>Alamat</span>
                    <input type="text" placeholder="">
                </div>
                <div class="inputBox">
                    <span>Kota</span>
                    <input type="text" placeholder="">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Negara</span>
                        <input type="text" placeholder="">
                    </div>

                </div>

            </div>

            <div class="col">

                <h3 class="title">Saldo</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="bca.jpg">
                </div>
                <div class="inputBox">
                    <span>Model Kartu :</span>
                    <input type="text" placeholder="">
                </div>
                <div class="inputBox">
                    <span>Nomer Kartu Kredit :</span>
                    <input type="number" placeholder="">
                </div>
                <div class="inputBox">
                    <span>Sisa Saldo</span>
                    <input type="text" placeholder="">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>Deposito</span>
                        <input type="text" placeholder="">
                    </div>
                </div>

            </div>

        </div>

        <input type="submit" value="Keluar" class="submit-btn">

    </from>
    
    </div>
</body>
</html>
